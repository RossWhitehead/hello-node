# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Setup VirtualEnv
          command: |
            echo 'export TAG=0.1.${CIRCLE_BUILD_NUM}' >> $BASH_ENV
            echo 'export IMAGE_NAME=hello-node' >> $BASH_ENV 

      - run: 
          name: Build and push Docker image
          command: |
            docker build -t rossshaggywhitehead/$IMAGE_NAME:$TAG .
            echo 'built'
            echo $DOCKER_USER
            echo $DOCKER_PWD
            docker login -u $DOCKER_USER -p $DOCKER_PWD
            echo 'logged in'
            docker push rossshaggywhitehead/$IMAGE_NAME:$TAG
            echo 'pushed'

      - run:
          name: Deploy app Azure VM
          command: |
            ssh -o StrictHostKeyChecking=no $DEPLOY_DESTINATION 
            ./deploy.sh $IMAGE_NAME $TAG

